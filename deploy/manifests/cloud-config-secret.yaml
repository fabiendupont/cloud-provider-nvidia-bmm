apiVersion: v1
kind: Secret
metadata:
  name: nvidia-bmm-cloud-config
  namespace: kube-system
type: Opaque
stringData:
  cloud-config: |
    endpoint: "https://api.carbide.nvidia.com"
    orgName: "your-org-name"
    token: "your-api-token"
    siteId: "your-site-uuid"
    tenantId: "your-tenant-uuid"
