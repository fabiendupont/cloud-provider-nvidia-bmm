apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:cloud-controller-manager
rules:
  # Event permissions
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update

  # Node permissions
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete

  - apiGroups:
      - ""
    resources:
      - nodes/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  # Service permissions (for load balancer controller, if implemented)
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
      - watch
      - patch

  - apiGroups:
      - ""
    resources:
      - services/status
    verbs:
      - patch
      - update

  # ServiceAccount permissions
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - create
      - get
      - list
      - watch

  # Token permissions
  - apiGroups:
      - ""
    resources:
      - serviceaccounts/token
    verbs:
      - create

  # PersistentVolume permissions
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
      - update
      - patch

  # ConfigMap permissions (for leader election)
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Lease permissions (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # EndpointSlice permissions
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
